name: Tests

on:
  pull_request:
    branches: ['main']

jobs:
  eslint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
      - name: Setup Node
        run: mv .env.example .env; pnpm install
      - name: Eslint Checks
        run: pnpm lint

  typescript-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - uses: pnpm/action-setup@v4
      - name: Setup Node
        run: mv .env.example .env; pnpm install
      - name: Typescript Checks
        run: pnpm run check

  vitest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
      - name: Setup Node
        run: mv .env.example .env; pnpm install
      - name: Run Vitest
        run: pnpm run test:ci
